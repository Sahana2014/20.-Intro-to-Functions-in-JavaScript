<html>
    <body>
        <p>Setting a default value to a function parameter.</p>
        <p id="demo"></p>
        <script>
            function myfunction(x,y) {
                if (x>y){
                    return x;
                }
                else {return y;}
            }
            document.getElementById("demo").innerHTML=myfunction(15,6);
        </script>
    </body>
</html>
